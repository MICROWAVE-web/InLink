{% extends 'base.html' %}

{% block content %}
<div class="col-md-16 section-title text-center">
    <p style="font-size: 20px;">Уже есть аккаунт? <a style="color: #fdc3a2;" href="{{ url_for('login') }}" >Войти.</a></p>
</div>

<form action="{{ url_for('registration') }}" method="post" class="form-contact">
    <input class="registration_field" type="text" placeholder="Email" name="email" value="" required/>
    <br>
    <input class="registration_field" type="password" placeholder="Пароль" name="password" value="" required/>
    <br>
    <input class="registration_field" placeholder="Повтор пароля" type="password" name="password2" value="" required/>
    <br>
    <input class="registration_button" type="submit" value="Регистрация"/>
</form>
{% endblock %}
